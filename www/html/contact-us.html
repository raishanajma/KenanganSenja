<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kopi Kenangan Senja</title>

    <!-- Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../fontawesome/css/all.css" />

    <!-- Feather Icons  -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- My Style -->

  <body>
    <header class="header">
      <!--  Navbar Star -->
      <a href="#" class="navbar-logo">kenangan<span>senja</span>.</a>
      <nav class="navbar">
        <div class="navbar-nav">
          <a href="../index.html">Home</a>
          <a href="../html/menu.html">Menu</a>
          <a href="../html/about-us.html">About Us</a>
          <a href="../html/contact-us.html">Contact</a>
        </div>
      </nav>
      <div class="navbar-extra">
        <a href="#" id="search"><i data-feather="search"></i></a>
        <a href="#" id="shopping-cart"><i data-feather="shopping-cart"></i></a>
        <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
      </div>
      <!-- Search Section End -->
      <div class="search-form">
        <input type="search" id="search" placeholder="search here..." />
        <a href="#" id="search"><i data-feather="search"></i></a>
      </div>

      <div class="cart-item-container">
        <div class="cart-item">
          <a href="#" id="icon-x"><i data-feather="x"></i></a>
          <img src="../images/espresso.jpg" alt="" />
          <div class="content">
            <h3>Espresso</h3>
            <div class="price">Rp20.000</div>
          </div>
        </div>
        <div class="cart-item">
          <a href="#" id="icon-x"><i data-feather="x"></i></a>
          <img src="../images/cappucino.jpg" alt="" />
          <div class="content">
            <h3>Cappuccino</h3>
            <div class="price">Rp25.000</div>
          </div>
        </div>
        <div class="cart-item">
          <a href="#" id="icon-x"><i data-feather="x"></i></a>
          <img src="../images/latte.jpg" alt="" />
          <div class="content">
            <h3>Latte</h3>
            <div class="price">Rp25.000</div>
          </div>
        </div>
        <div class="cart-item">
          <a href="#" id="icon-x"><i data-feather="x"></i></a>
          <img src="../images/americano.jpg" alt="" />
          <div class="content">
            <h3>Americano</h3>
            <div class="price">Rp25.000</div>
          </div>
        </div>
        <a href="#" class="btn">Checkout</a>
      </div>
    </header>
    <!--  Navbar Star -->
      <!-- Kontak Section Start -->
      <section class="contact" id="contact">
        <h2><span>Contact</span> Us</h2>
        <div class="pembatas"></div>

        <div class="row">
          <iframe
            src="https://...google.com/maps/embed?pb=!1m18!1m12!1m3!1d63245.97055414075!2d110.37484495!3d-7.803250449999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e7a5787bd5b6bc5%3A0x21723fd4d3684f71!2sYogyakarta%2C%20Kota%20Yogyakarta%2C%20Daerah%20Istimewa%20Yogyakarta!5e0!3m2!1sid!2sid!4v1679368707073!5m2!1sid!2sid"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            class="map"
          ></iframe>
          <form action="">
            <h3>Contact Us</h3>
            <div class="inputBox">
              <span><i data-feather="user"></i></span>
              <input type="text" placeholder="name" />
            </div>
            <div class="inputBox">
              <span><i data-feather="mail"></i></span>
              <input type="email" placeholder="email" />
            </div>
            <div class="inputBox">
              <span><i data-feather="phone"></i></span>
              <input type="number" placeholder="number" />
            </div>
            <input type="submit" value="Call Now" class="cta" />
          </form>
        </div>
      </section>
      <!-- Kontak Section End -->
    </header>
    
    <footer>
      <div class="footer">
        <small
          >Copyright &copy;
          All Rights Reserved.</small
        >
      </div>
